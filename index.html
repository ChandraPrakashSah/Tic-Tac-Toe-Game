    <h1>Tic-Tac-Toe Game</h1>

         <button id="copy"  onclick="copyGame(onStart)">copy</button>
        <button onclick="location.reload()">Restart</button>
        
    </div>
        <div id="inner"> </div>
        <p id="player1" class="p1"></p>
        <p id="player2" class="p1"></p>
        <p id="go"></p>

        <!-- copy the game -->

        <div id="outer"></div>
        <p id="Player1" ></p>
        <p id="Player2" ></p>
        <p id="Go"></p>
        <p id="Tie" class="P3"></p> 
        <div id="c"></div>
